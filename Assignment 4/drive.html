<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/array2d.js"></script>
    <script src="lib/random.js"></script>

    <script src="src/Dragon/armature.js"></script>
    <script src="src/Dragon/animFuncs.js"></script>
    <script src="src/Dragon/dragon.js"></script>

    <script src="src/dungeonGen.js"></script>
    <script src="src/world.js"></script>
    <script src="src/shapes.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/sun.js"></script>

    <script src="src/shaders.js"></script>
    <script src="src/textures.js"></script>
    <script src="src/render.js"></script>
    <script src="src/main.js"></script>

    <title>3D World</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="800" height="800">
    </canvas>
    <br>
    <div>
    <input id="normalsButton"
           type="button"
           value="Normals">
    </div>
    <div>
    <input id="lightButton"
           type="button"
           value="Light">
    </div>
    <br>
    <div>
        <label for="ambient">Ambient</label>
        <input type="range" id="ambientSlider" name="ambient"
            min="0.0" max="1.0" step=".01" value="0.4">
        <label for="diffuse">Diffuse</label>
        <input type="range" id="diffuseSlider" name="diffuse"
            min="0.0" max="1.0" step=".01" value="0.6">
        <label for="specular">Specular</label>
        <input type="range" id="specularSlider" name="specular"
            min="0.0" max="1.0" step=".01" value="0.8">
    </div>
</body>
</html>
