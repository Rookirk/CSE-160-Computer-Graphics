<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />

    <script src="src/main.js"></script>
    <script src="src/animal.js"></script>
    <script src="src/armature.js"></script>
    <script src="src/render.js"></script>

    <title>3D Animal</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="800" height="800">
    </canvas>
    <div>
		<label for="rotationSlider">Rotation</label>
		<input type="range" id="rotationSlider" name="rotationSlider"
			min="0" max="360" step="1" value="25">
		<label for="testSlider">Test</label>
		<input type="range" id="testSlider" name="testSlider"
			min="-1" max="1" step=".01" value="0">
		<label for="testSlider2">Test</label>
		<input type="range" id="testSlider2" name="testSlider2"
			min="-1" max="1" step=".01" value="0">
	</div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
</body>
</html>
