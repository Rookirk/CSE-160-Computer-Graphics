<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />

    <script src="src/main.js"></script>

    <title>Painting</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="400" height="400">
    </canvas>
    <br>
	<input id="clearCanvas"
	       type="button"
	       value="Clear Canvas">
	<br>
	Drawing Mode:
	<label id="brushDisplay">Triangles</label>
	<br>
	<div>
		<input id="squaresButton"
		       type="button"
		       value="Squares">
		<input id="trianglesButton"
		       type="button"
		       value="Triangles">
		<input id="circlesButton"
		       type="button"
		       value="Circles">
		<input id="starsButton"
		       type="button"
		       value="Stars">
	</div>
	<br>
	Shape Color:
	(
	<label id="redDisplay">255</label>,
	<label id="greenDisplay">0</label>,
	<label id="blueDisplay">0</label>
	)
	<br>
	<div>
		<label for="red">Red</label>
		<input type="range" id="redSlider" name="red"
			min="0" max="1" step=".01" value="1">
		<label for="green">Green</label>
		<input type="range" id="greenSlider" name="green"
			min="0" max="1" step=".01" value="0">
		<label for="blue">Blue</label>
		<input type="range" id="blueSlider" name="blue"
			min="0" max="1" step=".01" value="0">
	</div>
	<div>
		<input id="rainbowButton"
	       type="button"
	       value="Rainbow: Off">
	    <label for="rainbowSpeed">Rainbow Speed</label>
		<input type="range" id="rainbowSpeedSlider" name="rainbowSpeed"
			min="1" max="20" step="1" value="1">
		<label id="rainbowSpeedDisplay">1</label>
	</div>
	<div>
		<label for="size">Shape Size:</label>
		<input type="range" id="sizeSlider" name="size"
			min=".01" max="1" step=".01" value=".1">
		<label id="sizeDisplay">.10</label>
	</div>
	<div>
		<label for="segment">(Circles/Stars) Segment Count:</label>
		<input type="range" id="segmentSlider" name="segment"
			min="3" max="30" step="1" value="20">
		<label id="segmentDisplay">20</label>
	</div>
	<div>
		<label for="innerRadius">(Stars) Inner Radius:</label>
		<input type="range" id="innerRadiusSlider" name="innerRadius"
			min=".01" max="1" step=".01" value=".5">
		<label id="innerRadiusDisplay">.50</label>
	</div>
	<br>
	Awesome things I did:
	<br>
	- Rainbow brush!
	<br>
	- Star brush!
	<br>
	- Display indicators for all values!

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
</body>
</html>
