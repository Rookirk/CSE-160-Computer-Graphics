<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />

    <script src="main.js"></script>

    <title>Painting</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="400" height="400">
    </canvas>
    <br>
	<input id="clearCanvas"
	       type="button"
	       value="Clear Canvas">
	<br>
	Drawing Mode:
	<br>
	<input id="squaresButton"
	       type="button"
	       value="Squares">
	<input id="trianglesButton"
	       type="button"
	       value="Triangles">
	<input id="circlesButton"
	       type="button"
	       value="Circles">
	<br>
	Shape Color:
	<br>
	<div>
		<label for="red">Red</label>
		<input type="range" id="redSlider" name="red"
			min="0" max="255" step="1" value="255">
	</div>
	<div>
		<label for="green">Green</label>
		<input type="range" id="greenSlider" name="green"
			min="0" max="255" step="1" value="0">
	</div>
	<div>
		<label for="blue">Blue</label>
		<input type="range" id="blueSlider" name="blue"
			min="0" max="255" step="1" value="0">
	</div>
	<div>
		<label for="size">Shape Size:</label>
		<input type="range" id="sizeSlider" name="size"
			min=".01" max="1" step=".01" value=".1">
	</div>
	<div>
		<label for="segment">(Circles) Segment Count:</label>
		<input type="range" id="segmentSlider" name="segment"
			min="3" max="30" step="1" value="20">
	</div>

    <script src="webgl-utils.js"></script>
    <script src="webgl-debug.js"></script>
    <script src="cuon-utils.js"></script>
</body>
</html>
